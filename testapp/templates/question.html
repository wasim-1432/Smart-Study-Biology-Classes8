{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Biology Classes</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            color: rgb(249, 4, 45);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.15);
            overflow: hidden;
        }

        /* Logo Section */
        .logo-box {
            text-align: center;
            padding: 20px 0;
            background: #ffffff;
            border-bottom: 3px solid rgb(249, 4, 45);
        }
        .logo-box img {
            width: 130px;
            height: auto;
            border-radius: 10px;
        }

        .heading {
            text-align: center;
            background: linear-gradient(90deg, rgb(249, 4, 45), rgb(245, 102, 126), rgb(253, 152, 169));
            color: white;
            padding: 30px 20px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subheading {
            text-align: center;
            font-size: 20px;
            color: rgb(249, 4, 45);
            margin: 20px 0 30px;
            font-weight: 600;
        }
        .question {
            background: #f1f8e9;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid rgb(249, 4, 45);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.1);
        }
        .question-statement {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: rgb(249, 4, 45);
        }
        .question-option {
            margin: 12px 0;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s;
            cursor: pointer;
            border-radius: 10px;
        }
        .question-option:hover {
            background: rgb(248, 154, 170);
            padding-left: 15px;
        }
        .question-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: rgb(249, 4, 45);
        }
        .button {
            text-align: center;
            margin: 40px 0;
        }
        .button button {
            background: linear-gradient(90deg, rgb(249, 4, 45), rgb(252, 109, 133));
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgb(249, 4, 45);
            transition: all 0.3s;
        }
        .button button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgb(249, 4, 45);
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Logo Top -->
        <div class="logo-box">
            <img src="{% static 'images/smartlogo.jpeg' %}" alt="Coaching Logo">
        </div>

        <div class="heading">Smart Study Biology Classes</div>
        <div class="subheading">Test Paper - MCQ Based</div>
        
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
                <div class="question-statement">
                    {{ forloop.counter }}. {{ question.que }}
                </div>
                <div class="question-option">
                    <input type="radio" name="option{{ forloop.counter }}" value="a">
                    {{ question.a  }}
                </div>
                <div class="question-option">
                    <input type="radio" name="option{{ forloop.counter }}" value="b">
                    {{ question.b }}
                </div>
                <div class="question-option">
                    <input type="radio" name="option{{ forloop.counter }}" value="c">
                    {{ question.c }}
                </div>
                <div class="question-option">
                    <input type="radio" name="option{{ forloop.counter }}" value="d">
                    {{ question.d }}
                </div>
            </div>
            {% endfor %}
            
            <div class="button">
                <button type="submit">Submit Answers</button>
            </div>
        </form>
    </div>
</body>
</html>
